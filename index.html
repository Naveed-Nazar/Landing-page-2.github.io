<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    />
    <link rel="stylesheet" href="index.css" />
    <title>Landing page-2</title>
  </head>
  <body>
    <div class="header d-flex justify-content-between">
      <div class="left-header p-4">
        <h1 class="">GetYour<span style="color: green">Home</span></h1>
      </div>
      <div class="right-header p-4 float-right">
        <h4>Call us for free!</h4>
        <h2 style="color: green">051-345-432</h2>
      </div>
    </div>

    <div id="hero-div" class="d-flex flex-row">
      <div class="left-hero">
         <h1 style="color: white; font-size: 3.5rem">
          The commercial lending<br />
          Experts for Hyderabad
         </h1>
         <div class="left-hero-para d-flex">
          <h3 style="color: white" >
            Stay in touch for top <br />
            properties
          </h3>
          <span
            ><i
              class="arrowIcon fa fa-arrow-circle-right"
              aria-hidden="true"
            ></i
          ></span>
         </div>
         </div>
     <div class="right-hero">
         <h3 style="color: white;"><span style="color: yellow;">SIGN UP</span> FOR</h3>
         <h2 style="color: white;">FREE CONSULTATION</h2>

        <form class="mt-5">
            <div class="form-group">
              <label for="exampleFormControlInput1" style="color: white;">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" style="color: white;">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" >
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" style="color: white;">Phone Number</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" >
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1" style="color: white;">Company</label>
                <input type="text" class="form-control" id="exampleFormControlInput4" >
              </div>
              <button class="form-control btn-lg bg-success" id="submitBTN">SIGN UP NOW!</button>
           
          </form>















        </div>
      
    </div>
  </body>
